<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50th Anniversary: Golden Jubilee in Goa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #F3E5AB;
            --gold-dark: #B8860B;
            --sand: #FEF9E7;
            --charcoal: #1a1a1a;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--sand);
            background-image: radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 70%);
            color: #2D2926;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        .font-cinzel { font-family: 'Cinzel', serif; }
        
        /* Gold Glitter & Texture Effects */
        .gold-shimmer {
            background: linear-gradient(45deg, #B8860B, #D4AF37, #F3E5AB, #D4AF37, #B8860B);
            background-size: 400% 400%;
            animation: shimmer 12s ease infinite;
        }

        .gold-text-gradient {
            background: linear-gradient(to right, #B8860B, #D4AF37, #F3E5AB, #D4AF37, #B8860B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: textShimmer 5s linear infinite;
        }

        .glitter-overlay {
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3;
        }

        .ornate-border {
            border: 4px double var(--gold);
            padding: 4px;
            position: relative;
        }
        
        .ornate-border::before {
            content: '';
            position: absolute;
            inset: -10px;
            border: 1px solid var(--gold);
            opacity: 0.3;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes textShimmer {
            to { background-position: 200% center; }
        }
        
        html { scroll-behavior: smooth; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #FEF9E7; }
        ::-webkit-scrollbar-thumb { background: #D4AF37; border-radius: 10px; }
    </style>
